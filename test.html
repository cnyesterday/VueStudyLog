<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='./vue_study/vue.js/vue.js'></script>
</head>
<body>
    <div id="root">
{{name}}
    </div>
    <script>
        const arr1 = [];
        for(i = 0; i<10000;i++) {
            var a = 0;
            arr1.push(
            {
                id: a,
                value1: Math.random(0,1), 
                value2: Math.random(0,1), 
                value3: Math.random(0,1), 
                value4: Math.random(0,1), 
            }
            )
            a++; 
        }

        new Vue({
            el:'#root',
            data:{
                name:'123'
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false;

        // el 的第一种写法
        /*  new Vue({
             el: '#root',
             data: {
                 name: 'SS'
             }
         }) */
        // el 的第二种写法
        /* const v = new Vue({
            data: {
                name: 'ss',
            }
        });
        setTimeout(() => {
            v.$mount('#root')
        }, 1000); */
        // data 的两种写法
        // data 的第一种写法：对象式
        /* new Vue({
            el: '#root',
            data: {
                name: 'ss',
            }
        }) */
        // data 的第二种写法：函数式
        // 重要  return 的值必须是对象形式的

        new Vue({
            el: '#root',
            data: function () {
                //  此处的this是Vue实例对象
                console.log('---------', this);
                if (Date.now() % 2 == 0) {
                    return {
                        name: '你好',
                    }
                }
                else {
                    return {
                        name: '再见',
                    }
                }
            }
        })
    </script>
</body>

</html>

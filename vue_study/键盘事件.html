<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- <input type="text" placeholder="按下回车提示信息" @keyup.ctrl="showInfo"> -->
        <input type="text" placeholder="按下回车提示信息" @keyup.ctrl.y="showInfo"> <!-- @keyup.ctrl.y  只有按下ctrl+y的时候才会触发事件-->
        <!-- <input type="text" placeholder="按下回车提示信息" @keyup.caps-lock="showInfo">  CapsLock是两个单词组成的，所以写的时候写成caps-lock -->
    </div>
    <script>
        /* 
        1. Vue中常用的按键别名：
        回车 enter
        删除 delete (捕获删除和退格键)
        退出 esc
        空格 space
        换行 tab (特殊，必须配合keydown使用)
        上 up
        下 down
        左 left
        右 right 

        2. Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名）
        
        3。系统修饰键（用法特殊）：ctrl、alt、shift、meta（win键）
        （1）配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才触发
        （2）配合keydown使用：正常触发事件。
        */
        new Vue({
            el: '#root',
            data: {
            },
            methods: {
                showInfo(e) {
                    console.log(e.target.value);
                }
            }
        })
    </script>
</body>

</html>

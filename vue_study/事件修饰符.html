<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin-top: 20px;
        }

        .demo1 {
            height: 50px;
            background-color: skyblue;
        }
    </style>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>你就是个{{name}}</h2>
        <a href="https://www.baidu.com" @click.prevent="GoTo" target="_blank">去百度</a>
        <div class="demo1" @click="GoTo">
            <button @click.stop="GoTo">阻止事件冒泡</button>
        </div>
        <button @click.once="GoTo">事件只触发一次</button>
    </div>
    <script>
        // Vue中的事件修饰符
        // 常用
        // 1. prevent: 阻止默认事件
        // 2. stop 阻止事件冒泡
        // 3. once: 事件只触发一次
        // 不常用
        // capture:使用事件的捕获模式
        // self：只有event.target是当前操作的元素时才触发事件
        // passive 事件的默认行为立即执行，无需等待事件回调执行完毕
        // 时间修饰符可以连写，先后顺序即是执行顺序
        new Vue({
            el: '#root',
            data: {
                name: '寄吧',

            },
            methods: {
                GoTo(e) {
                    // event.preventDefault(); // 在之前可以通过event.preventDefault()来阻止默认行为--即跳转
                    // e.stopPropagation();  //原生的js阻止事件冒泡的方法，在Vue中可以通过事件修饰符来阻止事件冒泡 .stop
                    alert("hahaha");
                },
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script src="../vue.js"></script>
</head>

<body>
    单向数据绑定：<input type="text" class="input1" :value="da">
    </br>
    <!-- 双向数据绑定：<input type="text" class="input2" v-model:value="da"> -->
    双向数据绑定：<input type="text" class="input2" v-model="da">
    <!-- v-model:value 可以简写为v-model -->
    <!-- v-model 指令只能应用在表单类元素上，简单来说，只能应用在有value值的元素上 -->
    <script>
        Vue.config.productionTip = false  //阻止Vue在启动时生成生产提示。
        new Vue({
            el: '.input1',
            data: {
                da: '你好'
            }
        })
        new Vue({
            el: '.input2',
            data: {
                da: 'hello',
            }
        })
    </script>
</body>

</html>

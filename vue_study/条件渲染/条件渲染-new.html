<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- v-show 的使用  -->
        <!-- v-show 的value 是Boolean值，当然里面也可以写表达式，例如1 === 2，结果为false，也可以写成a\b\c\d。。。。 -->
        <!-- <h1 v-show="a">welcome to the international!</h1> -->
        <!-- <h1 v-show='false'>welcome to the international!</h1> -->
        <!-- <h1 v-show='1 === 3'>welcome to the international!</h1> -->


        <!-- v-if 的使用 -->
        <!-- v-show 使用的时候，节点还在，相当于display:none;  v-if使用时，节点不在了，相当于直接注掉了 -->
        <!-- v-if 的value的方法与v-show一样 -->
        <!-- <h1 v-if = 'false'>welcome to the international!</h1> -->
        <!-- 以下是一个实例 -->
        <h1>当前的n值是:{{n}}</h1>
        <button @click = "n++">点我n+1</button>
        <!-- 当需要频繁的切换的时候，使用v-show效率更好，因为节点还在,只是不显示了 -->
        <!-- <h3 v-show = 'n === 1'>H5</h3>
        <h3 v-show = 'n === 2'>CSS</h3>
        <h3 v-show = 'n === 3'>JS</h3> -->

        <!-- v-if 也可以实现，但是如果需要频繁切换的话，需要vue频繁的操作DOM，比较繁琐 -->
        
        <!-- <h3 v-if = 'n === 1'>H5</h3>
        <h3 v-if = 'n === 2'>CSS</h3>
        <h3 v-if = 'n === 3'>JS</h3> -->


        <!-- v-if 和v-else-if的区别就是，如果用v-if的话，会判断所有的，而使用v-else-if的话，当有一个成立之后，就不往后判断了  -->
        <!-- 和js里面的if与else if完全一样吧，v-if和v-else-if各有各的应用场景。如果需要对每一个进行判断的话，就全写v-if，如果不需要的话，就用v-else-if -->
        <!-- 同时也有v-else  当前面所有都不成立的时候，进入else的 -->
        <!-- 同时特别注意，在v-if,v-else-if,v-else配合使用的时候，中间不可以打断 -->
        <!-- <h3 v-if = 'n === 1'>H5</h3>
        <h3 v-else-if = 'n === 2'>CSS</h3>
        <h3 v-else-if = 'n === 3'>JS</h3>
        <h3 v-else>Vue</h3> -->

        <!-- 使用template 对整个判断条件一致的进行包裹,就只用写一遍判断逻辑了 -->
        <!-- 注意template 不可以配合v-show 使用，只可以和v-if 配合使用 -->
        <template v-if = 'n === 1'>
            <h3>H5</h3>
            <h3>CSS</h3>
            <h3>JS</h3>
        </template>
        
    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                name:'',
                a:'true',
                n: 0,
            },
        })
    </script>
</body>
</html>

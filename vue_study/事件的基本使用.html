<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>去{{name}}</h1>
        <button v-on:click="showInfo1">asd</button>
        <button v-on:click="showInfo2($event,66)">点我提示信息</button> <!-- 传递参数，保留event需要在前面加上$符号-->
    </div>
    <script>
        // 总结
        // @click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参
        Vue.config.productionTip = false;

        // 注意
        // div 与root绑定之后只能接收到vue实例中提供的东西
        // 所以绑定事件的回调函数要在vue实例中去写
        // el，data，methods是平行的 千万不能把methods写在data里面
        var vm = new Vue({
            el: '#root',
            data: {
                name: 'baidu',
            },
            methods: {
                showInfo1(event) {
                    // console.log(event.target.innerText);
                    // console.log(this);  // 此处的this是vm
                    alert('qubuliao')
                },
                showInfo2(event, num) {
                    console.log(event, num);
                    // console.log(event.target.innerText);
                    // console.log(this);  // 此处的this是vm
                    alert('你好!')
                },
            }

        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>hello,{{name}}</h1>
        <h1>hello,{{huarong.name}}</h1>
        <a :href="huarong.url">Go To HuaRong</a>
    </div>
    <script>
        Vue.config.productionTip = false   //阻止Vue在启动时生成生产提示。
        new Vue({
            el: '#root',
            data: {
                name: '胡超',
                huarong: {
                    name: '孙烁',
                    url: 'http://www.hbhr.gov.cn/',
                }
            }
        })
    </script>
</body>

</html>
